<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eLearning Admin</title>
  <link rel="icon" type="image/x-icon"
    href="https://outgrid.uicore.co/elearning/wp-content/uploads/sites/5/2023/06/Outgrid-Favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../src/styles/style.css">
</head>


<body>
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center my-5">
      <h1>Partners</h1>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#partner-modal">
        add new partner logo
      </button>
    </div>
    <table class="table table-hover p-5">
      <thead>
        <tr>
          <th scope="col">Index</th>
          <th scope="col">Image</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="admin-partner-logos"></tbody>
    </table>
  </div>

  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center my-5 partner-logo-table">
      <h1>FAQs</h1>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#faqsModal">
        Add FAQ+
      </button>
    </div>
    <table class="table table-hover p-5">
      <thead>
        <tr>
          <th scope="col">Index</th>
          <th scope="col">Question</th>
          <th scope="col">Answer</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="admin-faqs"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="partner-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Partner's Logo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="partner-logo-form-submit">

            <div class="mb-3">
              <input type="file" class="form-control p-2 shadow-none" id="logo-image" name="image" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center my-5">
      <h1>Benefits</h1>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#benefit-modal">
        add new Benefit
      </button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Index</th>
          <th>Icon</th>
          <th>Bg Image</th>
          <th>Name</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="admin-benefits"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="benefit-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Benefits</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="benefit-form-submit">

            <div class="mb-3">
              <input type="file" class="form-control p-2 shadow-none" id="benefit-icon" />
            </div>
            <div class="mb-3">
              <input type="file" class="form-control p-2 shadow-none" id="benefit-background" />
            </div>
            <div class="mb-3">
              <input type="text" class="form-control p-2 shadow-none" id="benefit-name" />
            </div>
            <div class="mb-3">
              <input type="text" class="form-control p-2 shadow-none" id="benefit-description" />
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <!-- ...modal end -->










  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center my-5">
      <h1>Categories</h1>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#category-modal">
        Add New Category
      </button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Index</th>
          <th>Icon</th>
          <th>Category Name</th>
          <th>Courses Count</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="admin-categories"></tbody>
    </table>
  </div>

  <!-- Category Modal -->
  <div class="modal fade" id="category-modal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="categoryModalLabel">Add New Category</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="category-form-submit">
            <div class="mb-3">
              <input type="text" class="form-control" id="category-name" placeholder="Category Name">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="category-count" placeholder="Courses Count">
            </div>
            <div class="mb-3">
              <input type="url" class="form-control" id="category-icon" placeholder="Icon URL">
            </div>
            <div class="mb-3">
              <input type="color" class="form-control" id="category-bgColor" value="#F9D261">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>







  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center my-5">
      <h1>Courses</h1>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#course-modal">
        Add New Course
      </button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Index</th>
          <th>Image</th>
          <th>Course Name</th>
          <th>Keywords</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="admin-courses"></tbody>
    </table>
  </div>

  <!-- Course Modal -->
  <div class="modal fade" id="course-modal" tabindex="-1" aria-labelledby="courseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="courseModalLabel">Add New Course</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="course-form-submit">
            <div class="mb-3">
              <input type="text" class="form-control" id="course-name" placeholder="Course Name">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="course-keywords" placeholder="Keywords (Comma separated)">
            </div>
            <div class="mb-3">
              <input type="url" class="form-control" id="course-image" placeholder="Image URL">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



  <div class="modal fade" id="faqsModal" tabindex="-1" aria-labelledby="faqsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="faqsModalLabel">FAQs</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="faqs-form-submit">
            <div class="mb-3">
              <input type="text" class="form-control p-2 shadow-none" id="question" name="question"
                placeholder="Question" />
              <input type="text" class="form-control p-2 shadow-none" id="answer" name="answer" placeholder="Answer" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- ...modal end -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="../node_modules/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../src/js/admin.js"></script>
</body>

</html>
