<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLearning</title>
    <link rel="icon" type="image/x-icon"
        href="https://outgrid.uicore.co/elearning/wp-content/uploads/sites/5/2023/06/Outgrid-Favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/styles/style.css">
</head>

<body>
    <header id="header">
        <nav id="navbar">
            <div class="container d-flex justify-content-center align-items-center">
                <div class="col-xl-2">
                    <div class="logo_img">
                        <img
                            src="https://outgrid.uicore.co/elearning/wp-content/uploads/sites/5/2023/11/Logo-Outgrid.webp">
                    </div>
                </div>
                <div class="col-xl-8">
                    <ul id="nav_menu">
                        <li>Why us</li>
                        <li>Course Categories</li>
                        <li>Benefits</li>
                        <li>Featured Courses</li>
                    </ul>
                </div>
                <div class="col-xl-2">
                    <div class="account">
                        <a class="login" href="#">login</a>
                        <a class="sign-up" href="#">sign up</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section id="explore">
        <div class="container">
            <div class="row">
                <div class="col-xl-6">
                    <div class="explore_body">
                        <div class="explore_body__text">
                            <h1>Empower Your<br>
                                Learning with Our
                                <span>eLearning Platform</span>
                            </h1>
                            <p>Ready to take your learning to the next level? Sign up<br>
                                today and start exploring our wide range of courses!</p>
                        </div>
                        <div class="explore_body__btn">
                            <a class="start-learning" href="#">Start Learning Now</a>
                            <a class="explore-courses" href="#">Explore all Courses</a>
                        </div>
                        <div class="explore_body__profiles">
                            <div class="profile"><img
                                    src="https://outgrid.uicore.co/elearning/wp-content/uploads/sites/5/2023/06/eLearning-Hero-Avatar-2.webp">
                            </div>
                            <div class="profile overlap"><img
                                    src="https://outgrid.uicore.co/elearning/wp-content/uploads/sites/5/2023/06/eLearning-Hero-Avatar-1.webp">
                            </div>
                            <div class="profile overlap"><img
                                    src="https://outgrid.uicore.co/elearning/wp-content/uploads/sites/5/2023/06/eLearning-Hero-Avatar-3.webp">
                            </div>
                            <div class="profile overlap"><img
                                    src="https://outgrid.uicore.co/elearning/wp-content/uploads/sites/5/2023/06/eLearning-Hero-Avatar-4.webp">
                            </div>
                            <div class="profile overlap text">+12k</div>
                            <div class="class-text">Join our Class</div>
                        </div>

                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="explore_img">
                        <img src="../src/assets/WhatsApp Image 2024-11-06 at 11.05.56 AM.jpeg">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section id="partners">
        <div class="container">
            <div class="row g-4" id="partners-row">

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="../src/js/script.js"></script>

</html>
